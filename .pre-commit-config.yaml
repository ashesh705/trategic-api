repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.0.1
      hooks:
          - id: check-yaml
          - id: check-json
          - id: check-toml
          - id: check-xml
          - id: end-of-file-fixer
          - id: trailing-whitespace
    - repo: https://github.com/pycqa/isort
      rev: 5.9.0
      hooks:
          - id: isort
            name: isort (python)
          - id: isort
            name: isort (cython)
            types: [ cython ]
          - id: isort
            name: isort (pyi)
            types: [ pyi ]
    - repo: https://github.com/psf/black
      rev: 21.6b0
      hooks:
          - id: black
